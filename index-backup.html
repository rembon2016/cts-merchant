    <script>
      // Helpers
      const $ = (sel, el = document) => el.querySelector(sel);
      const $$ = (sel, el = document) => Array.from(el.querySelectorAll(sel));

      const chips = $$(".chip");
      const popMonth = $("#popover-month");
      const popYear = $("#popover-year");
      const popRange = $("#popover-range");
      const summary = $("#filterSummary");

      function hideAllPopovers() {
        [popMonth, popYear, popRange].forEach((p) => p.classList.add("hidden"));
      }

      chips.forEach((chip) => {
        chip.addEventListener("click", () => {
          chips.forEach(
            (c) =>
              (c.className = c.className.replace(
                " bg-primary text-white",
                " bg-slate-100 text-slate-700"
              ))
          );
          chip.className = chip.className.replace(
            " bg-slate-100 text-slate-700",
            " bg-primary text-white"
          );
          hideAllPopovers();
          const key = chip.dataset.filter;
          if (key === "month") popMonth.classList.remove("hidden");
          if (key === "year") popYear.classList.remove("hidden");
          if (key === "range") popRange.classList.remove("hidden");
        });
      });

      // Select month
      $$(".opt-month").forEach((btn) => {
        btn.addEventListener("click", () => {
          hideAllPopovers();
          summary.textContent = `Bulan: ${btn.textContent}`;
        });
      });

      // Select year
      $$(".opt-year").forEach((btn) => {
        btn.addEventListener("click", () => {
          hideAllPopovers();
          summary.textContent = `Tahun: ${btn.textContent}`;
        });
      });

      // Range
      $("#range-apply").addEventListener("click", () => {
        const from = $("#date-from").value;
        const to = $("#date-to").value;
        if (from && to) summary.textContent = `Range: ${from} â†’ ${to}`;
        hideAllPopovers();
      });
      $("#range-clear").addEventListener("click", () => {
        $("#date-from").value = "";
        $("#date-to").value = "";
        summary.textContent = "Bulan ini";
        hideAllPopovers();
      });

      // Dismiss popovers when clicking outside
      document.addEventListener("click", (e) => {
        const wrap = e.target.closest(
          "#popover-month, #popover-year, #popover-range, .chip"
        );
        if (!wrap) hideAllPopovers();
      });

      // Utility class for option buttons (added via JS for progressive enhancement)
      $$(".btn").forEach((b) =>
        b.classList.add(
          "px-3",
          "py-1.5",
          "rounded-xl",
          "bg-slate-100",
          "hover:bg-primary/10",
          "hover:text-primary"
        )
