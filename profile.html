    <!-- Change password modal (hidden) -->
    <div id="modalPass" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30">

        <div class="space-y-2">

          <input id="newPass" type="password" placeholder="Password baru" class="w-full rounded-xl border border-slate-200 px-3 py-2" />

  <script>
    // Elements
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('avatarImg');
    const avatarInitial = document.getElementById('avatarInitial');
    const avatarPreview = document.getElementById('avatarPreview');

    const editBtn = document.getElementById('editProfileBtn');
    const toggleEdit = document.getElementById('toggleEdit');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');

    const inpName = document.getElementById('inpName');
    const inpEmail = document.getElementById('inpEmail');
    const inpPhone = document.getElementById('inpPhone');
    const inpMid = document.getElementById('inpMid');

    const profileName = document.getElementById('profileName');
    const profileEmail = document.getElementById('profileEmail');
    const profileRole = document.getElementById('profileRole');

    const modalPass = document.getElementById('modalPass');
    const changePassBtn = document.getElementById('changePassBtn');
    const closeModal = document.getElementById('closeModal');
    const savePass = document.getElementById('savePass');

    const logoutBtn = document.getElementById('logoutBtn');

    // Avatar preview
    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      avatarImg.src = url;
      avatarImg.classList.remove('hidden');
      avatarInitial.classList.add('hidden');
    });

    // Toggle edit (two ways: top Edit button or "Ubah")
    function enableEdit(){
      inpName.removeAttribute('readonly');
      inpEmail.removeAttribute('readonly');
      inpPhone.removeAttribute('readonly');
      inpMid.removeAttribute('readonly');
      document.getElementById('cancelEdit').classList.remove('hidden');
      document.getElementById('saveEdit').classList.remove('hidden');
    }
    function disableEdit(){
      inpName.setAttribute('readonly', true);
      inpEmail.setAttribute('readonly', true);
      inpPhone.setAttribute('readonly', true);
      inpMid.setAttribute('readonly', true);
      document.getElementById('cancelEdit').classList.add('hidden');
      document.getElementById('saveEdit').classList.add('hidden');
    }

    editBtn.addEventListener('click', () => enableEdit());
    toggleEdit.addEventListener('click', () => enableEdit());
    cancelEdit.addEventListener('click', () => { disableEdit(); resetForm(); });

    function resetForm(){
      inpName.value = profileName.textContent;
      inpEmail.value = profileEmail.textContent;
    }

    saveEdit.addEventListener('click', () => {
      // apply changes to display (in real app, submit to API)
      profileName.textContent = inpName.value;
      profileEmail.textContent = inpEmail.value;
      profileRole.textContent = 'Merchant';
      disableEdit();
      alert('Profile disimpan (demo)');
    });

    // Change password modal
    changePassBtn.addEventListener('click', () => modalPass.classList.remove('hidden'));
    closeModal.addEventListener('click', () => modalPass.classList.add('hidden'));
    savePass.addEventListener('click', () => {
      const oldP = document.getElementById('oldPass').value;
      const newP = document.getElementById('newPass').value;
      const conf = document.getElementById('confirmPass').value;
      if(!oldP || !newP || !conf){ alert('Isi semua field'); return; }
      if(newP !== conf){ alert('Password konfirmasi tidak cocok'); return; }
      // demo only
      modalPass.classList.add('hidden');
      alert('Password berhasil diubah (demo)');
    });

    // Toggle 2FA (visual only)
    const toggle2fa = document.getElementById('toggle2fa');
    toggle2fa.addEventListener('change', (e) => {
      alert(`2FA ${e.target.checked ? 'diaktifkan' : 'dinonaktifkan'} (demo)`);
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      if(confirm('Yakin ingin logout?')){
        alert('Logout (demo)');
      }
    });

    // small: calculate & display income (from localStorage or sample)
    const statIncome = document.getElementById('statIncome');
    // sample value
    statIncome.textContent = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(10000);

  </script>
